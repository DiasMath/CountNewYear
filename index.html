<html lang="pt-br">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Counter New Year</title>
    </head>

    <body>
        <h1>Contagem Ano Novo</h1>

            <div class="contador-container">
                
                <div class="contador-el fundo-separado dias-c">
                    <p class="contador-numero" id="dias">0</p>
                    <span>Dias</span>
                </div>
                <div class="contador-el fundo-separado horas-c">
                    <p class="contador-numero" id="horas">0</p>
                    <span>Horas</span>
                </div>
                <div class="contador-el fundo-separado mins-c" >
                    <p class="contador-numero" id="minutos">0</p>
                    <span>Minutos</span>
                </div>
                <div class="contador-el fundo-separado segundos-c" >
                    <p class="contador-numero" id="segundos">0</p>
                    <span>Segundos</span>
                </div>

            </div>
    </body>
